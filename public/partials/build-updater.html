<div ng-controller="NewHostCtrl">
    <div class="jumbotron" style="margin-top: 20px">
        <p class="pull-left">{{$parent.headerTitle}}</p>
    </div>

    <div>

        <div id="actions_pane">

            <div ng-repeat="action in $parent.actions">
                <div class="action"
                        type="button"
                        ng-model="action"
                        ng-click="selectAction(action)"
                        ng-class="{selected_action_background: $parent.selectedAction.webId === action.webId, non_selected_action_background: $parent.selectedAction.webId != action.webId}">{{action.name}} {{action.actionStatus}}

                </div>
            </div>

        </div>

        <div id="commands_pane" class="selected_action_commands">

            <accordion>
                <accordion-group ng-repeat="command in $parent.selectedAction.commands" heading="{{command.displayName}}">
                    <accordion-heading>
                        {{command.displayName}}
                        {{command.commandStatus}}
                        <div class="spinner" ng-show="command.commandStatus == executing">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            <div class="rect5"></div>
                        </div>

                        <div class="isa_success" ng-show="update.status == 'Success'">
                            <i class="fa fa-check"></i>
                            OK
                        </div>

                        <div class="isa_error" ng-show="update.status == 'Failure'">
                            <i class="fa fa-times-circle"></i>
                            Fail
                        </div>

                    </accordion-heading>

                    <pre>{{command.data}}</pre>
                </accordion-group>
            </accordion>
        </div>
    </div>

    <button class="btn btn-sm btn-danger" id="btn_cancel" ng-click="$parent.cancel()">{{$parent.downloadReady ? 'Close' : 'Cancel'}}</button>
    <a href="/digitalid/download/{{$parent.downloadUrl}}.xml" class="btn btn-sm btn-success" ng-disabled="!$parent.downloadReady" target="_blank">Download XML file</a>
</div>
