<div ng-controller="NewHostCtrl">
    <accordion>
        <accordion-group ng-repeat="update in $parent.updates" heading="{{h.hostName}}">
            <accordion-heading>
                {{update.text}}

                <div class="spinner" ng-show="update.status == null">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>

                <div class="isa_success" ng-show="update.status == 'Success'">
                    <i class="fa fa-check"></i>
                    OK
                </div>

                <div class="isa_error" ng-show="update.status == 'Failure'">
                    <i class="fa fa-times-circle"></i>
                    Fail
                </div>

            </accordion-heading>

            <pre>{{update.data}}</pre>
        </accordion-group>
    </accordion>

    <button type="submit" class="btn btn-sm btn-danger" id="btn_cancel" ng-click="$parent.cancel()">Cancel</button>
</div>
