<div ng-controller="CompareCtrl">

    <h1>Compare Digital IDs</h1>

    <div class="row">
        <label ng-show="digitalIds.length == 0" class="no-digitalIds-label">There are currently no Digital IDs present on this server</label>

        <accordion ng-show="digitalIds.length > 0" class="col-md-2">
            <accordion-group ng-repeat="digitalId in digitalIds"  heading="{{digitalId.fileName}}" data-drag="true" jqyoui-draggable="{animate:true}" data-jqyoui-options="{revert: 'invalid'}">

                <accordion-heading>

                    <input
                            type="checkbox"
                            name="{{digitalId}}"
                            value="{{digitalId}}"
                            ng-click="toggleSelection(digitalId, $event)"
                            ng-checked="selection.indexOf(digitalId) > -1"
                            class="roundedTwo">

                    {{digitalId.displayName}}

                </accordion-heading>

                <label>Created on: {{digitalId.creationTime}}</label>
                <br>
                <label>Author: {{digitalId.author}}</label>
                <br>
                <label>Size: {{digitalId.size}} KB</label>

                <a href="#" ng-click="displayDigitalId(digitalId)">Open</a>

                <!--<div dynamic="htmlString"></div>-->
            </accordion-group>
        </accordion>
    </div>

    <div class="row">
        <h2>Drag & drop here.</h2>
        <div class="col-md-6 before_digitalid" data-drop="true" jqyoui-droppable style='background: lightgreen'>
            <h3>Before</h3>
        </div>
        <div class="col-md-6 after_digitalid" data-drop="true" jqyoui-droppable style='background: lightblue'>
            <h3>After</h3>
        </div>
    </div>

    <button class="btn btn-success" id="btn_compare" ng-click="goCompare()" ng-disabled="selection.length != 2" ng-show="digitalIds.length >= 2">Compare</button>

    <div ng-show="generationInProgress">
        <h1>Diff generation in progress</h1>
        <br>
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</div>
