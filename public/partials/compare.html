<div ng-controller="CompareCtrl">

    <h1>Compare Digital IDs</h1>

    <div class="jumbotron" style="margin-top: 20px">
        <p class="pull-left">Existing Digital IDs</p>

        <br><br><br>

        <ul ng-repeat="digitalId in digitalIds">
            <input
                    type="checkbox"
                    name="{{digitalId}}"
                    value="{{digitalId}}"
                    ng-click="toggleSelection(digitalId)"
                    ng-checked="selection.indexOf(digitalId) > -1">{{digitalId}}<br><br><br>
        </ul>

        <button class="btn btn-success" id="btn_compare" ng-click="goCompare()">Go</button>
    </div>

    <div dynamic="htmlString"></div>

    <accordion>
        <accordion-group heading="test1">
            <accordion-heading>
                test1 - header

            </accordion-heading>

            test1 - content

            <accordion>
                <accordion-group heading="test1">
                    <accordion-heading>
                        test1 - header

                    </accordion-heading>

                    test1 - content
                </accordion-group>
            </accordion>
        </accordion-group>
    </accordion>
</div>
